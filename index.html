<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Responsive Flashcard Webpage">
  <title>Flashcard Site</title>
  <style>
    body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        .flashcard {
            width: 500px;
            height: 500px;
            perspective: 1000px;
            margin-bottom: 20px;
            cursor: pointer;
	    	display: flex;
	    	justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            display: flex;
  		    flex-direction: column;
     		justify-content: center;
        }
        .flashcard.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }
        .flashcard-front,
        .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 1.4em;
            color: white;
        }
        .flashcard-front {
            background-color: #ffeb3b; 
            color: black; 
            align-items: center;
        }
        .flashcard-back {
            background-color: #2196F3; /* Blue */
            transform: rotateY(180deg);
            align-items: center;
        }
       
         .flashcard img {
           max-width: 80%;
           max-height: 120px;
           margin-bottom: 10px;
           border-radius: 8px;
           object-fit: contain;
        }

        
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        .side-images {
            position: absolute;
            top: 10%;
            width: 15%;
            height: 80%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            overflow: hidden;
        }
        .left-images {
	    align-items: flex-end;
            left: 0;
        }
        .right-images {
	    align-items: flex-start;
            right: 0;
        }
        .side-images img {
            width: 40px; /* Default size */
            height: auto;
            margin: 10px;
            transition: transform 0.3s ease;
        }
        .side-images img:nth-child(even) {
            transform: scale(1.2) rotate(-5deg);
        }
        .side-images img:nth-child(odd) {
            transform: scale(0.9) rotate(5deg);
        }
	/* Media Queries for responsiveness */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }

            .flashcard-container {
                width: 90%;
            }

            .side-images {
                flex-direction: row;
                justify-content: center;
            }

            .side-images img {
                width: 50px;
                height: 50px;
            }
        }

        @media (max-width: 480px) {
            #flashcard {
                font-size: 18px;
                height: 200px;
            }

            button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
  </style>
</head>
<body>

let currentIndex = 0;
  const flashcard = document.getElementById('flashcard');
  const frontText = document.getElementById('front-text');
  const backText = document.getElementById('back-text');
  const frontImg = document.getElementById('card-image-front');
  const backImg = document.getElementById('card-image-back');
  const nextBtn = document.getElementById('next-btn');
  const inner = document.querySelector('.flashcard');

  function updateFlashcard(index) {

    frontText.textContent = card.front;
    backText.textContent = card.back;
    frontImg.src = card.image;
    backImg.src = card.image;
    flashcard.classList.remove('flipped');
  }

  flashcard.addEventListener('click', () => {
    flashcard.classList.toggle('flipped');
  });

  nextBtn.addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % flashcards.length;
    updateFlashcard(currentIndex);
  });

  // Initial load
  updateFlashcard(currentIndex);
